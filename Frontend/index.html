<!-- Ecran d'accueil + jeu -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark-theme">

  <!-- Navigation -->
  <nav class="top-bar">
    <div class="nav-left">
      <a href="ladder.html" class="btn neon-btn">Voir le classement</a>
      <a href="profile.html" class="btn neon-btn">Profil</a>
    </div>
    <button id="logout-btn" class="btn neon-btn hidden">Déconnexion</button>
  </nav>

  <!-- Connexion / Inscription -->
  <section id="auth-container" class="card">
    <h2 class="section-title">Connexion / Inscription</h2>
    <form id="auth-form" class="form">
      <label for="username">Pseudo :</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required />

      <div class="form-buttons">
        <button type="submit" id="submit-btn" class="btn neon-btn">Se connecter</button>
        <button type="button" id="toggle-register" class="btn neon-btn">Créer un compte</button>
      </div>
    </form>
    <div id="auth-message" class="auth-error"></div>
  </section>

  <!-- Zone de jeu -->
  <main id="conteneur-jeu" class="hidden">
    <h1 class="game-title neon-text">TETRIS</h1>
    <div id="score" class="score-box">Score : 0</div>

    <section id="classement" class="leaderboard">
      <h2>Top 10 Scores</h2>
      <ol id="liste-scores"></ol>
    </section>

    <div style="position: relative; width: max-content; margin: 0 auto;">
      <div id="plateau-jeu" class="plateau"></div>

      <div id="next-piece-container" class="next-piece" style="position: absolute; top: 0; left: 105%;">
        <h3>Prochaine pièce</h3>
        <div id="next-piece-grid" class="next-piece-grid"></div>
      </div>
    </div>

    <div class="game-controls">
      <button id="start-btn" class="btn neon-btn">Start</button>
      <button id="pause-btn" class="btn neon-btn" disabled>Pause</button>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="./js/game.js"></script>
  <script src="./js/auth.js"></script>
</body>
</html>
