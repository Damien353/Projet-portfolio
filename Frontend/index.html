<!-- Ecran d'accueil + jeu -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Bouton vers classement -->
    <div id="nav-classement" style="position: absolute; top: 20px; right: 20px;">
        <a href="ladder.html">
            <button>Voir le classement</button>
        </a>
    </div>

    <button id="logout-btn" style="display: none;">Déconnexion</button>

    <!-- Conteneur formulaire connexion / inscription -->
    <div id="auth-container">
        <h2>Connexion / Inscription</h2>
        <form id="auth-form">
            <label for="username">Pseudo :</label><br />
            <input type="text" id="username" name="username" required /><br />
            <label for="password">Mot de passe :</label><br />
            <input type="password" id="password" name="password" required /><br /><br />
            <button type="submit" id="submit-btn">Se connecter</button>
            <button type="button" id="toggle-register">Créer un compte</button>
        </form>
        <div id="auth-message" style="color: red; margin-top: 10px;"></div>
    </div>

    <!-- Bouton déconnexion (caché par défaut) -->
    <button id="logout-btn" style="display:none; position: absolute; top: 20px; left: 20px;">Déconnexion</button>

    <!-- Conteneur du jeu (caché par défaut par CSS) -->
    <div id="conteneur-jeu" style="display:none;">
        <h1>Tetris</h1>
        <div id="score">Score : 0</div>
        <div id="classement">
            <h2>Top 10 Scores</h2>
            <ol id="liste-scores"></ol>
        </div>
        <div id="plateau-jeu"></div>
        <button id="start-btn">Start</button>
        <button id="pause-btn" disabled>Pause</button>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/game.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
