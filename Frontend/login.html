<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion / Inscription - Tetris</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark-theme">

  <main class="auth-container card">
    <h2 class="section-title neon-text">Connexion / Inscription</h2>

    <form id="auth-form" class="form">
      <label for="username">Pseudo :</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required />

      <div class="form-buttons">
        <button type="submit" id="submit-btn" class="btn neon-btn">Se connecter</button>
        <button type="button" id="toggle-register" class="btn neon-btn">Cr√©er un compte</button>
      </div>
    </form>

    <div id="auth-message" class="auth-error"></div>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
